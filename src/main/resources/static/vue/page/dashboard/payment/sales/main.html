<el-container>
	<el-main>
	   <el-row>
           <el-col :span="12" style="padding: 10px;">
               <font style="font-weight: bolder; font-size: larger;">매출 내역</font>
           </el-col>
	       <el-col :span="12" style="text-align: end;">
		       <el-button type="success" plain @click="visible.salesVisible = true">매출 등록</el-button>
               <el-button type="primary" plain @click="downloadExcel();">다운로드</el-button>
	       </el-col>
	   </el-row>
        <el-row style="padding-top: 15px; padding-bottom: 25px;">
            <el-col>
				<el-card>
					<div slot="header" class="clearfix">
				        <el-row>
				            <el-col :span="4" style="text-align: center; padding-top: 7px;">
						       <font style="font-weight: bolder; font-size: larger;">{{ month }} 매출</font>
				            </el-col>
				            <el-col :span="4">
						        <el-date-picker
								  v-model="select.month"
								  type="month"
								  size="small"
								  placeholder="날짜선택">
							    </el-date-picker>
				            </el-col>
				        </el-row>
					</div>
					
                    <el-row v-if="salesList.length === 0" style="text-align: center; padding: 50px;">
                        <el-col><h2>선택한 날짜에 해당되는 매출내역이 없습니다.<p/>매출을 등록해보세요.</h2></el-col>
                    </el-row>
                    <template v-else>
	                    <el-row style="text-align: center;">
	                        <el-col :span="3"><h2>날짜</h2></el-col>
	                        <el-col :offset="3" :span="3"><h2>직접 등록 매출</h2></el-col>
	                        <el-col :offset="6" :span="3"><h2>결제 매출</h2></el-col>
	                        <el-col :offset="3" :span="3"><h2>날짜별 합계</h2></el-col>
	                    </el-row>
	                    <el-row style="text-align: center; padding-top: 10px;" v-for=" i in salesList">
	                        <el-col :span="3">{{ i.salesDate }}</el-col>
	                        <el-col :offset="3" :span="3">{{ i.salesMoney === "0" ? '-' : i.salesMoney + "원"}}</el-col>
	                        <el-col :offset="6" :span="3">{{ i.paymentMoney === "0" ? '-' : i.paymentMoney + "원"}}</el-col>
	                        <el-col :offset="3" :span="3">{{ i.dayTotalMoney === "0" ? '-' : i.dayTotalMoney + "원" }}</el-col>
	                    </el-row>
	                    <el-row style="text-align: center; padding-top: 20px;">
		                    <el-col :span="3"><h2>Total</h2></el-col>
		                    <el-col :offset="3" :span="3">{{ total.sales + "원" }}</el-col>
		                    <el-col :offset="6" :span="3">{{ total.payment + "원" }}</el-col>
		                    <el-col :offset="3" :span="3">{{ total.days +"원" }}</el-col>
	                    </el-row>
                    </template>
				</el-card>
            </el-col>
        </el-row>
        <el-row style="padding: 10px;">
            <el-col>
              <font style="font-weight: bolder; font-size: larger;">매출 통계</font>
            </el-col>
        </el-row>
        <el-row style="padding-top: 15px;">
            <el-col>
                <el-card>
                    <div slot="header" class="clearfix">
                        <el-row>
                            <el-col :span="2" style="text-align: center; padding-top: 7px;">
                               <font>기간 검색</font>
                            </el-col>
                            <el-col :span="4">
                                <el-date-picker
								    v-model="select.monthTerm"
								    type="monthrange"
								    value-format="yyyy-MM"
								    range-separator="~"
								    start-placeholder="시작"
								    end-placeholder="종료">
								  </el-date-picker>
                            </el-col>
                        </el-row>
                    </div>
                    <el-row v-if="monthTotalList.length === 0" style="text-align: center; padding: 50px;">
                        <el-col><h2>선택한 달에 해당되는 매출내역이 없습니다.</h2></el-col>
                    </el-row>
                    <el-row v-else style="text-align: center; padding: 15px;" v-for="item in monthTotalList">
                        <el-col :span="3">{{ item.month }}</el-col>
                        <el-col :offset="3" :span="3">총 매출</el-col>
                        <el-col :span="3">{{ item.monthTotal + "원" }}</el-col>
                    </el-row>
                </el-card>
            </el-col>
        </el-row>
        <el-row style="padding-top: 15px;">
            <el-col>
                <el-card>
                    <div slot="header" class="clearfix">
                        <el-row>
                            <el-col :span="4" style="text-align: center; padding-top: 7px;">
                               <font style="font-weight: bolder; font-size: larger;">{{ year }}년 월 별 통계</font>
                            </el-col>
                            <el-col :span="4">
                                <el-date-picker
                                  v-model="select.year"
                                  type="year"
                                  size="small"
                                  :picker-options="dateOption"
                                  placeholder="년도 선택">
                                </el-date-picker>
                            </el-col>
                        </el-row>
                    </div>
		            <div class="w-100 border-gray pa-2 mt-2" style="border-radius: 7px;">
		                <div style="width: 100%; height: 300px;" id="test">
		                    <chart-component
		                        :config="chartMonth"
		                        :gradient="chartMonth.gradient"
		                        :gradientLine="chartMonth.gradientLine"
		                    ></chart-component>
		                </div>
		            </div>
                </el-card>
            </el-col>
        </el-row>
	</el-main>
	<div>
	   <el-dialog
		  title="매출 등록"
		  :visible.sync="visible.salesVisible"
          :close-on-click-modal="false"
          :close-on-press-escape="false"
          @close="reset();"
		  center>
            <div style="text-align: center;">
                <el-row>
				    <span class="demonstration">날짜</span>
                </el-row>
                <el-row style="padding-top: 10px;">
					<el-date-picker
						v-model="input.date"
						type="daterange"
						range-separator="~"
						start-placeholder="시작일"
						end-placeholder="종료일">
					</el-date-picker>
				</el-row>
                <el-row style="padding-top: 10px;">
                    <el-col>
                        <span style="padding-bottom: 10px;">건수</span><p/>
                        <el-input-number v-model="input.count" :min="1" :max="10"></el-input-number>
                    </el-col>
                </el-row>
                <el-row style="padding-top: 10px;">
                    <el-col>
                        <el-radio v-model="input.method" label="PM01" border>카드</el-radio>
                        <el-radio v-model="input.method" label="PM02" border>현금</el-radio>
                    </el-col>
				</el-row>
				<el-row style="padding-top: 10px;">
				    <el-col :offset="9" :span="6">
                        <span style="padding-bottom: 10px;">총 매출</span>
                        <el-input v-model="input.money" maxlength="10" clearable>
                            <template slot="append">원</template>
                        </el-input>
				    </el-col>
				</el-row>
            </div>
	        <span slot="footer" class="dialog-footer">
	            <el-button @click="reset();">취소</el-button>
	            <el-button type="primary" @click="setSales();">등록</el-button>
	        </span>
		</el-dialog>
	</div>
</el-container>
