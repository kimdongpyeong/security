<el-container>
	<el-main>
	   <el-row>
           <el-col :span="12" style="padding: 10px;">
               <font style="font-weight: bolder; font-size: larger;">정산 내역</font><p/>
           </el-col> 
	   </el-row>
       <el-row>
           <el-col :span="12" style="padding: 10px;">
               <font style="font-size: smaller;">매월 1일에 자동으로 업데이트 됩니다.</font>
           </el-col> 
       </el-row>
        <el-row style="padding-top: 15px; padding-bottom: 25px;">
            <el-col>
				<el-card>
					<div slot="header" class="clearfix">
				        <el-row>
				            <el-col style="padding: 7px;">
						       <font style="font-weight: bolder; font-size: larger;">{{month}}월 정산 요약</font>
				            </el-col>
				        </el-row>
					</div>
                    <el-row style="padding: 20px;">
                        <el-col :span="3"><h2>정산 지급 예정일</h2></el-col>
                        <el-col :offset="3" :span="3">{{ summary.payDate }}</el-col>
                        <el-col :offset="4" :span="3"><h2>정산 기준일</h2></el-col>
                        <el-col :offset="3" :span="5">{{ summary.standardDate }}</el-col>
                    </el-row>
                    <el-row  style="padding: 20px;">
                        <el-col :span="3"><h2>정산 계좌</h2></el-col>
                        <el-col :offset="3" :span="3">{{ summary.account ? summary.account : "계좌등록필요" }}</el-col>
                        <el-col :offset="4" :span="3"><h2>정산 예상 금액</h2></el-col>
                        <el-col :offset="3" :span="5">{{ summary.payMoney ? summary.payMoney : "개인/사업자 체크 필요" }}</el-col>
                    </el-row>
				</el-card>
            </el-col>
        </el-row>
        <el-row style="padding: 10px;">
			<el-col>
			  <font style="font-weight: bolder; font-size: larger;">정산 요약</font>
			</el-col>
        </el-row>
        <el-row style="padding: 10px;">
	        <el-col :span="2">
	           <font>조회 기간</font>
	        </el-col>
	        <el-col :span="5">
	            <el-date-picker
	                v-model="select.monthTerm"
	                size="mini"
	                type="monthrange"
	                value-format="yyyy-MM"
	                range-separator="~"
	                start-placeholder="시작"
	                end-placeholder="종료">
	              </el-date-picker>
	        </el-col>
            <el-col :span="17" style="text-align: end;">
               <el-button type="success" plain size="small" @click="downloadExcel()">다운로드</el-button>
            </el-col>
        </el-row>
        <el-row style="padding-top: 15px;">
            <el-col>
                <el-card>
					<el-table
						:data="calculateList"
						:default-sort = "sortTable"
						style="width: 100%">
							<el-table-column
								prop="month"
								label="정산 대상 월"
								sortable>
							</el-table-column>
							<el-table-column
								prop="payDate"
								label="정산 예상일"
                                sortable>
							</el-table-column>
							<el-table-column
								prop="payMoney"
								label="정산 금액"
                                sortable>
							</el-table-column>
                            <el-table-column
                                prop="cashTotal"
                                label="현금 입금액"
                                sortable>
                            </el-table-column>
                            <el-table-column
                                prop="cardTotal"
                                label="카드 결제액"
                                sortable>
                            </el-table-column>
                            <el-table-column
                                prop="levyMoney"
                                label="부과세"
                                sortable>
                            </el-table-column>
					</el-table>
                </el-card>
            </el-col>
        </el-row>
	</el-main>
</el-container>
