<div class="ma-3">
    <h3>공지사항 상세</h3>
    <div class="pa-5">
        <v-row dense>
            <v-col cols="10">
                <v-text-field 
                   counter 
                   maxlength="25"
                   dense 
                   outlined 
                   label="제목" 
                   v-model="post.title"/>
            </v-col>
        </v-row>
        <v-row class="pb-3 pt-0">
            <v-col cols="4">
                <div class="requiredBox" style="text-align: center; border: 1px solid #EAEAEA;">
                    <h3 class="pt-2">삭제여부</h3><br>
                    <div class="pb-2">
                        <el-radio v-model="post.deleteYn" label="Y">Y</el-radio>
                        <el-radio v-model="post.deleteYn" label="N">N</el-radio>
                    </div>
                </div>
            </v-col>
        </v-row>
        <div style="text-align: end;" >
            <textarea id="froala" v-model="post.desc">
            </textarea>
            <v-btn class="mt-3" outlined @click="goList()">목록</v-btn>
            <v-btn id="saveBtn" class="mt-3" outlined @click="save()">{{post.id ? '수정':'등록'}}</v-btn>
        </div>
    </div>
</div>
