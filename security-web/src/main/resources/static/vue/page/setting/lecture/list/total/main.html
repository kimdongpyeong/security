<div class="ma-3">
    <v-row dense>
        <v-col>
            <h1>강의실별 학생 리스트</h1>
        </v-col>
    </v-row>
    <v-row dense>
        <v-col cols="12" sm="6">
            <v-card>
                <v-card-title style="display: list-item">
                    <div style="float: left;">강의실 리스트</div>
                </v-card-title>
                <v-card-title>
                    <v-col cols="8" sm="4">
                        <v-text-field
                            autocomplete="off"
                            dense
                            label="이름"
                            validate-on-blur
                            hide-details="auto"
                            v-model="data.query.name"
                        ></v-text-field>
                    </v-col>
                    <v-col cols="4" sm="4">
                        <v-btn>검색</v-btn>
                    </v-col>
                </v-card-title>
                <v-card-text>
                    <div style="max-height: 400px; overflow-y: auto;">
                        <v-simple-table dense>
                            <template v-slot:default>
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="row">강의실</th>
                                        <th class="text-center" scope="row">유형</th>
                                        <th class="text-center" scope="row">최대 입장 인원 수</th>
                                        <th class="text-center" scope="row">생성자</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        v-for="(item, i) in data.classRoomList"
                                        :key="item.id"
                                        class="cursor--pointer"
                                        @click="clickParentsList(item.id)"
                                    >
                                        <td class="text-center">{{item.title}}</td>
                                        <td class="text-center">{{item.openType}}</td>
                                        <td class="text-center">{{item.memberNum}}</td>
                                        <td class="text-center">{{item.createdByNm}}</td>
                                    </tr>
                                </tbody>
                            </template>
                        </v-simple-table>
                    </div>
                </v-card-text>
            </v-card>
        </v-col>
        <v-col cols="12" sm="6">
            <v-card>
                <v-card-title>해당 강의실 학생 리스트</v-card-title>
                <v-card-text>
                    <div v-if="data.classRoom.classRoomStudents == 0">
                        <span> 해당 강의를 수강중인 학생 정보가 없습니다. </span>
                    </div>
                    <div style="max-height: 400px; overflow-y: auto;" v-else>
                        <v-simple-table dense>
                            <template v-slot:default>
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="row">이름</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        v-for="(item, i) in data.classRoom.classRoomStudents"
                                        :key="item.id"
                                        class="cursor--pointer"
                                        @click="clickDetailPopup(item.userId)"
                                    >
                                        <td class="text-center">{{item.name}}</td>
                                    </tr>
                                </tbody>
                            </template>
                        </v-simple-table>
                    </div>
                </v-card-text>
            </v-card>
        </v-col>
    </v-row>
