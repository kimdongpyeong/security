<div class="ma-3">
    <v-row dense>
        <v-col>
            <h1>API 관리 상세</h1>
        </v-col>
    </v-row>
    <v-row>
        <v-col cols="12">
            <v-expansion-panels
                multiple
                v-model="api_detail.panels.list"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>API 관리 상세</v-expansion-panel-header>
                    <v-expansion-panel-content>
                        <v-row>
                            <div style="width:100%;display: flex;justify-content: center;margin-bottom:20px">
                                <v-card width="50%">
                                    <v-card-title>API 상세</v-card-title>
                                    <v-card-text>
                                        <v-form>
                                            <v-row dense>
                                                <v-col cols="12">
                                                            <v-text-field
                                                                v-model="detailData.url"
                                                                dense
                                                                outlined
                                                                clearable
                                                                label="API URL"
                                                                hide-details="auto"
                                                                style="margin-bottom:15px"
                                                            ></v-text-field>
                                                            <v-autocomplete
                                                                dense
                                                                outlined
                                                                clearable
                                                                hide-no-data
                                                                label="API 종류"
                                                                hide-details="auto"
                                                                :items="apiMethodList"
                                                                v-model="detailData.method"
                                                                 style="margin-bottom:15px"
                                                            ></v-autocomplete>
                                                            <v-text-field
                                                                v-model="detailData.name"
                                                                dense
                                                                outlined
                                                                clearable
                                                                label="API 명"
                                                                hide-details="auto"
                                                                style="margin-bottom:15px"
                                                            ></v-text-field>
                                                            <v-text-field
                                                                v-model="detailData.description"
                                                                dense
                                                                outlined
                                                                clearable
                                                                label="API 상세"
                                                                hide-details="auto"
                                                                style="margin-bottom:15px"
                                                            ></v-text-field>
                                                            <v-text-field
                                                                v-if="detailData.id != undefined && detailData.id != null"
                                                                v-model="detailData.createdDate"
                                                                dense
                                                                outlined
                                                                clearable
                                                                label="생성 날짜"
                                                                hide-details="auto"
                                                                style="margin-bottom:15px"
                                                                disabled
                                                            ></v-text-field>
                                                            <v-text-field
                                                                v-if="detailData.id != undefined && detailData.id != null"
                                                                v-model="detailData.lastModifiedDate"
                                                                dense
                                                                outlined
                                                                clearable
                                                                label="마지막 수정 날짜"
                                                                hide-details="auto"
                                                                style="margin-bottom:15px"
                                                                disabled
                                                            ></v-text-field>
                                                </v-col>
                                            </v-row>
                                        </v-form>
                                    </v-card-text>
                                </v-card>
                            </div>
                        </v-row>
                        <div class="float-right" v-if="detailData.id != undefined && detailData.id != null">
                            <v-btn depressed color="primary" @click="updateApi()">수정</v-btn>
                        </div>
                        <div class="float-right" v-else>
                            <v-btn depressed color="primary" @click="registerNewApi()">저장</v-btn>
                        </div>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>
</div>
