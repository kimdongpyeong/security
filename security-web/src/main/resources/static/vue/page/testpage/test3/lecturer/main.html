<div style="padding: 150px 10px; max-width: 1200px; margin: 0 auto;">
    <el-divider content-position="left">자료실</el-divider>
    <template v-for="item in data.dataList">
        <v-simple-table>
            <template v-slot:default>
                <thead>
                    <tr>
                        <th class="text-left" style="width: 400px;">파일 제목</th>
                        <th class="text-left">파일 유형</th>
                        <th class="text-left">용량</th>
                        <th class="text-left">업로드 날짜</th>
                        <th class="text-left">상태</th>
                        <th class="text-left">다운로드</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="file in item.dataFileList" :key="item.id">
                        <td>{{ file.originFileNm }}</td>
                        <td>{{ file.fileExtension }}</td>
                        <td>{{ file.fileSize }}</td>
                        <td>{{ file.createdDate }}</td>
                        <td> ㅎㅅㅎ </td>
                        <td>
                            <v-icon> mdi-download </v-icon>
                        </td>
                    </tr>
                </tbody>
            </template>
        </v-simple-table>
    </template>
</div>
