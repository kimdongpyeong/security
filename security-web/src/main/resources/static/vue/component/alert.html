<div v-if="value">
    <el-dialog
      title="알림"
      :visible.sync="value"
      width="350px"
      :close-on-click-modal="false"
      top="37vh">
        <span v-html="message"></span>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="ok()"><span class="color-white">확인</span></el-button>
        </span>
    </el-dialog>
</div>
