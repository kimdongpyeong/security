<div v-if="value">
    <el-dialog
      title="확인"
      :visible.sync="value"
      width="350px"
      top="37vh">
        <span>{{ message }}</span>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="ok()"><span class="color-white">{{oktext}}</span></el-button>
            <el-button @click="cancel();"><span class="">{{canceltext}}</span></el-button>
        </span>
    </el-dialog>
</div>
